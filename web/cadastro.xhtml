<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Banco Imobiliario - Projeto Interdisciplinar JAVA</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome: "></h:outputLabel>
                <p:inputText id="nome" value="#{jogadorBean.jogador.nomeJogador}"></p:inputText>
                <h:outputLabel for="apelido" value="Apelido: "></h:outputLabel>
                <p:inputText id="apelido" value="#{jogadorBean.jogador.apelidoJogador}"></p:inputText>
                <h:outputLabel for="senha" value="Senha: "></h:outputLabel>
                <p:inputText id="senha" value="#{jogadorBean.jogador.senhaJogador}"></p:inputText>
            </p:panelGrid>
            <p:commandButton value="Cadastrar" actionListener="#{jogadorBean.cadastrar()}"></p:commandButton>
            <p:button value="Limpar"></p:button>
            <p:commandButton value="Voltar" action="/index.xhtml"></p:commandButton>
        </h:form>
    </h:body>
</html>
